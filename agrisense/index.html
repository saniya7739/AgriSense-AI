<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>AgriSense AI</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}
html,body{
  width:100%;
  height:100%;
}
body{
  background:url("farm.jpg") no-repeat center center fixed;
  background-size:cover;
}

/* Overlay for dimming background */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* Language selector */
#lang{
  position:fixed;
  top:20px;
  right:20px;
  padding:10px 14px;
  font-size:16px;
  border-radius:10px;
  z-index:10;
}

/* Main container */
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:1;
}

/* Login Card */
.card{
  background:#e8d8b0;
  padding:40px;
  border-radius:26px;
  width:90%;
  max-width:480px;
  text-align:center;
  animation:pop 1s ease;
}
@keyframes pop{
  from{opacity:0;transform:translateY(50px) scale(0.9);}
  to{opacity:1;transform:translateY(0) scale(1);}
}
h1{
  color:#1b5e20;
  font-size:36px;
  font-weight:800;
  margin-bottom:16px;
  animation:slide 1s ease;
}
@keyframes slide{
  from{opacity:0;transform:translateY(-30px);}
  to{opacity:1;transform:translateY(0);}
}
p{
  font-size:20px;
  color:#333;
  margin-bottom:22px;
}
input{
  width:90%;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:18px;
}
.login-btn{
  background:#2e7d32;
  color:white;
  border:none;
  padding:14px 36px;
  font-size:20px;
  border-radius:30px;
  cursor:pointer;
}
.guest-btn{
  margin-top:14px;
  font-size:18px;
  color:#2e7d32;
  background:none;
  border:2px solid #2e7d32;
  padding:10px 28px;
  border-radius:25px;
  cursor:pointer;
}

/* Intro overlay */
#introOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55); /* lighter background */
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:20;
  animation:introFade 1s ease;
}
#introOverlay h1{
  font-size:48px;
  font-weight:900;
  color:#ffeb3b;
  margin-bottom:30px;
  text-shadow:2px 2px 10px #000;
}
#startBtn{
  font-size:22px;
  padding:14px 40px;
  border:none;
  border-radius:30px;
  background:#2e7d32;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
#startBtn:hover{
  background:#1b5e20;
}
@keyframes introFade{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
