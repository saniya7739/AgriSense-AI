}
html,body{

}
body{

}
.overlay{

}
#lang{

}
.container{

}
.card{
  background:#e8d8b0;
  padding:40px;
  border-radius:26px;
  width:90%;
  max-width:480px;
  text-align:center;
  animation:pop 1s ease;
}
@keyframes pop{
  from{opacity:0;transform:translateY(50px) scale(0.9);}
  to{opacity:1;transform:translateY(0) scale(1);}
}
h1{
  color:#1b5e20;
  font-size:36px;
  font-weight:800;
  margin-bottom:16px;
  animation:slide 1s ease;
}
@keyframes slide{
  from{opacity:0;transform:translateY(-30px);}

}
p{

  color:#333;
  margin-bottom:22px;
}
input{

  padding:14px;
  font-size:18px;

}
.login-btn{

  border-radius:30px;
